       </header>
             <main>
               <h1>¡RESERVA TU TURNO! </h1>
                  <form>
                       <label for="nombre-y-apellido"> Nombre y apellido</label>
                       <input type="text" id="nombre-y-apellido" class="input-padron" required  >

                       <label for="correo"> Correo electrónico</label>
                       <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                       <label for="telefono"> Teléfono</label>
                       <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">
                        
                       <label for="mensaje">Mensaje</label>
                       <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
                       <!--mobile input types-->
                         <fieldset>

                            <legend>¿Cómo le gustaría que lo contactemos?</legend>

                            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                            
                            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                            <label for="radio-whatsapp"><input type="radio" name="contacto"  value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                          
                         </fieldset>

                         <fieldset>
                          <!-- la etiqueta fieldset hace referencia a elementos que van juntos-->
                            <legend>¿En cúal horario prefiere ser atendido?</legend>
                            <!-- la etiqueta fieldset no usa p, usa legend-->
                            <select>
                             <option>Mañana</option>
                             <option>Tarde</option>
                             <option>Noche</option>
                         </select>
                         </fieldset>

                         <label class="checkbox"> <input type="checkbox" checked> ¿Le gustaría recibir novedades de la Barbería Alura? </label>

                         

                         <input type="submit" value="Enviar formulario" class="enviar">

                    </form>
